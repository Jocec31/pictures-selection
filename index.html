<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" media="all">
    <title>Drag & Drop JS</title>
</head>

<body>
    <div class="container">
        <h1>Tri Photos</h1>
        <p>Sélection Terminée !<button>Nouvelle sélection</button></p>
        <div id="distrib-cards">
            <div class="card" id="picture">
                <div class="img" draggable="true"></div>
            </div>
            <div class="destroy" id="destroy"><img src="./garbage.svg" alt=""></div>
        </div>
        <div class="cards-selected-group">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
